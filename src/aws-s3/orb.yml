version: 2.1
description: A simple example of doing S3 deployment

orbs:
  aws-cli: circleci/aws-cli@dev:0.0.1

commands:
  deploy:
    description: "A simple encapsulation of doing an s3 sync"
    parameters:
      from:
        type: string
        description: A directory path local to the job to deploy to S3
      to:
        type: string
        description: A URI to an S3 bucket
      overwrite:
        default: "false"
        type: boolean
    steps:
      - aws-cli/install
      - aws-cli/configure:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
          region: $AWS_REGION
      - deploy:
          name: Deploy to S3
          command: "aws s3 sync << parameters.from >> << parameters.to >><<# parameters.overwrite >> --delete<</ parameters.overwrite >>"

usage:
  version: 2
  orbs:
    aws-cli: circleci/aws-cli@volatile
    s3: circleci/s3@volatile
  jobs:
    build:
      executor: aws-cli/default
      steps:
        - s3/deploy:
            from: "somepath/thing"
            to: "S3_bucket_URI_goes_here"
            overwrite: "false"
